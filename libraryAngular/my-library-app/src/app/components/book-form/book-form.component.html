<div class="container mt-4">
  <h2 class="mb-4">{{ isEdit ? 'Edit Book' : 'New Book' }}</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" class="form-control" [(ngModel)]="book.title" name="title" required>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input type="text" id="author" class="form-control" [(ngModel)]="book.author" name="author" required>
    </div>
    <div class="mb-3">
      <label for="isbn" class="form-label">ISBN</label>
      <input type="text" id="isbn" class="form-control" [(ngModel)]="book.isbn" name="isbn" required>
    </div>
    <div class="mb-3">
      <label for="publisher" class="form-label">Publisher</label>
      <input type="text" id="publisher" class="form-control" [(ngModel)]="book.publisher" name="publisher" required>
    </div>
    <div class="mb-3">
      <label for="language" class="form-label">Language</label>
      <input type="text" id="language" class="form-control" [(ngModel)]="book.language" name="language" required>
    </div>
    <div class="mb-3">
      <label for="genre" class="form-label">Genre</label>
      <input type="text" id="genre" class="form-control" [(ngModel)]="book.genre" name="genre" required>
    </div>
    <div class="mb-3">
      <label for="format" class="form-label">Format</label>
      <input type="text" id="format" class="form-control" [(ngModel)]="book.format" name="format" required>
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <input type="text" id="status" class="form-control" [(ngModel)]="book.status" name="status" required>
    </div>
    <button type="submit" class="btn btn-primary">{{ isEdit ? 'Update' : 'Create' }}</button>
  </form>
</div>
