<div class="container mt-4">
  <div class="row">
    <div class="col">
      <h2 class="mb-4">Book List</h2>
      <!-- Barra de búsqueda -->
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search books" ng-model="searchTerm">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="searchBooks()">Search</button>
        </div>
      </div>
      <!-- Tabla de libros -->
      <table class="table table-striped">
        <!-- Encabezados de la tabla -->
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Publisher</th>
            <th>Language</th>
            <th>Genre</th>
            <th>Format</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <!-- Contenido de la tabla -->
        <tbody>
          <tr *ngFor="let book of filteredBooks">
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.isbn }}</td>
            <td>{{ book.publisher }}</td>
            <td>{{ book.language }}</td>
            <td>{{ book.genre }}</td>
            <td>{{ book.format }}</td>
            <td>{{ book.status }}</td>
            <td>
              <a [routerLink]="['/book', book.isbn]" class="btn btn-info btn-sm">Details</a>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- Botones de paginación -->
      <div class="text-center">
        <button class="btn btn-primary mr-2" (click)="prevPage()" [disabled]="currentPage === 0">Previous</button>
        <span>Page {{ currentPage + 1 }} of {{ totalPages }}</span>
        <button class="btn btn-primary ml-2" (click)="nextPage()" [disabled]="currentPage === totalPages - 1">Next</button>
      </div>
    </div>
  </div>
</div>
